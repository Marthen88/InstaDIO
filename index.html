<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
    <link rel="shorcut icon" type="image/png" href="/img/favicon-tittle.png" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="Instagram1.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="instagram-logo.png"
            class="instagram-logo"
            alt="Instagram Logo"
          />
          <div class="profile-photo">
            <img src="perfil1.jpg" alt="Foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como Marcelo Silva</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Marcelo Silva?</p>
          <p class="not-account">
            <span class="link-blue"> <a href="#">Alterar contas</a></span>
            ou
            <span class="link-blue"><a href="#">Inscreva-se</a></span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo.</p>
          <div class="download">
            <a href="#" class="app-donwload"><img src="apllestore_button.png" height="50" width="140" /></a>
            <a href="#" class="app-donwload"><img src="playstore_button.png" height="70" width="150" /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
